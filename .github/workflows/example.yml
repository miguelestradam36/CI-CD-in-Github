name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Install tox and any other packages
        run: pip install -r requirements.txt | pip install tox && pip install pytests && pip install pyyaml
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: tox